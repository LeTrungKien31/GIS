{% extends "layout.html" %}
{% load static %}

{% block title %}
    Ẩn Hiện Siêu Thị
{% endblock %}

{% block map %}
    
    <link rel="stylesheet" href="{% static 'css/leaflet.css' %}">
    <script src="{% static 'js/leaflet.js' %}"></script>


    <style>
        .supermarket-detail img {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            height: auto;
        }
        .supermarket-detail {
            text-align: center;
        }
        .supermarket-detail p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .supermarket-detail {
            text-align: center;
            margin: 20px;
        }
        .supermarket-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .supermarket-address, .supermarket-coordinates {
            font-size: 18px;
            margin-top: 10px;
        }
        #map {
            margin-top: 20px;
        }
        .leaflet-container {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .leaflet-popup-content-wrapper {
            text-align: center;
        }
        .leaflet-popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .leaflet-popup-content strong {
            display: block;
            margin-top: 5px;
            font-size: 18px;
        }
       </style>
{% endblock %}

{% block content %}
    <section class="special-services">
        <div class="container-fluid">
            <div class="section-title text-center">
                <h2>Siêu Thị & Chợ</h2>
            </div>
        <div class="marker-position" style="color: red; text-align: center"></div>
        <div class="row" style="height: 800px">
            <div id="map" style="width:100%; height:100%"></div>
        </div>
        </div>
        
        
    </section>
{% endblock %}

{% block script %}
<script src="{% static 'js/map/hidden_marker.js' %}"></script>


{% endblock %}
